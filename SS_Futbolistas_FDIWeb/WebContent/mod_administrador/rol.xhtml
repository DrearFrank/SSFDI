<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 
<body> 

<div align="right">
	<h:form aling="left">
<p:commandButton value="Regresar al inicio" action="index"></p:commandButton>
</h:form>
</div>
<p:panel header="Roles">
<p:messages autoUpdate="true"></p:messages>
<h:panelGrid columns="2">
<h:form id="form2">
<p:dataTable value="#{controllerRol.listarol}" var="rol"
id="tabla1">
<p:column headerText="codigo Rol">
<h:outputText value="#{rol.codRoles}" />
</p:column>

<p:column headerText="nombre rol">
<h:outputText value="#{rol.nombreRoles}" />
</p:column>
<p:column headerText="descripcion rol">
<h:outputText value="#{rol.descripcionRoles}" />
</p:column>







</p:dataTable>

	<p:commandButton value="RESET" icon="ui-icon-refresh"
					update="@form,:form2:tabla1"
					actionListener="#{controllerRol.actionListenerReset()}"></p:commandButton>
</h:form>
</h:panelGrid>
</p:panel>
</body> 
</html>
