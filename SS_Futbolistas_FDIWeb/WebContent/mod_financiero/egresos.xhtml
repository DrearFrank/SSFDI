<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<p:commandButton value="Regresar al Menú" action="Menu"></p:commandButton>
	</h:form>

	<p:panel header="Ingrese datos de Escenarios Deportivas">
		<h:form>
			<h3>INGRESO DE NUEVOS ESCENARIOS DEPORTIVOS</h3>
			<h:panelGrid columns="2">
				<h:outputText value="Nombre Escenario Deportivo" />
				<p:inputText required="true"
					requiredMessage="debe ingresar nombre del escenario" />
				<h:outputText value="Direccion:" />
				<p:inputText required="true"
					requiredMessage="debe ingresar direccion" />
				<h:outputText value="Encargado(a):" />
				<p:inputText required="true"
					requiredMessage="debe ingresar encargado" />
				<h:outputText value="Telefono:" />
				<p:inputText required="true"
					requiredMessage="debe ingresar telefono" />
				<h:outputText value="Ciudad:" />
				<p:inputText required="true" requiredMessage="debe ingresar ciudad" />
				<h:outputText value="Especificacion Escenario:" />
				<p:inputText required="true"
					requiredMessage="debe ingresar especificacion" />
				<h:outputText value="Teléfono:" />
				<p:inputText required="true"
					requiredMessage="debe ingresar telefono" />




				<br />
				<p:commandButton value="Registrar"></p:commandButton>

				<p:messages autoUpdate="true"></p:messages>
			</h:panelGrid>
		</h:form>

	</p:panel>

</body>
</html>
