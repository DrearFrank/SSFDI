<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<body>
	<p:growl autoUpdate="true"></p:growl>
	<p:panel header="Tipo Egresos">
		<h:form id="form1">
			<p:panelGrid columns="2">

				<h:outputText value="Cod_Tipo Egreso"></h:outputText>
				<p:inputText value="#{controllerTipoEgreso.codTipoEgreso}" id="codTipoEgreso">
				</p:inputText>
				<h:outputText value="Nombre"></h:outputText>
				<p:inputText maxlength="20" value="#{controllerTipoEgreso.nombre}">
				</p:inputText>
				<h:outputText value="Descripción"></h:outputText>
				<p:inputText maxlength="20" value="#{controllerTipoEgreso.descripcion}">
				</p:inputText>
				<p:commandButton value="Validar" action="#{controllerTipoEgreso.actionInsertarTipoEgreso()}"></p:commandButton>
			<p:messages autoUpdate="true"></p:messages>

			</p:panelGrid>
		</h:form>
		<h:form id="form2">
			<p:panel header="LISTA DE TIPOS DE EGRESOS">
				<p:dataTable value="#{controllerAnimalito.lista}" var="a"
					id="tabla1">
					<p:column headerText="CODTIPO EGRESOS">
						<h:outputText value="#{a.nombre}" />
					</p:column>
					<p:column headerText="NOMBRE">
						<h:outputText value="#{a.color}" />
					</p:column>
					<p:column headerText="DESCRIPCIÓN">
						<h:outputText value="#{a.edad}" />
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>
	</p:panel>

</body>
</html>
