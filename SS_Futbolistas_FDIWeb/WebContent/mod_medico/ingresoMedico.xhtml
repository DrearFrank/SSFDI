<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<div align="center">
		<p:panel header="INGRESAR MEDICO" style="width:500px">
			<h:form id="form1">
				<p:panelGrid columns="2">
					<h:outputText value="Nombre"></h:outputText>
					<p:inputText maxlength="20" value="" required="true">
					</p:inputText>
					<h:outputText value="Apellido"></h:outputText>
					<p:inputText maxlength="20" value="">
					</p:inputText>
					<h:outputText value="Dirección" />
					<h:panelGroup>
					<p:inputText required="true" 
					requiredMessage="Ingrese su dirección">
					</p:inputText>
					</h:panelGroup>
					<h:outputText value="Especificacion de Procefios" />
					<h:panelGroup>
					<p:inputText required="true" 
					requiredMessage="Ingrese el dato">
					</p:inputText>
					</h:panelGroup>
					<h:outputText value="Telefono" />
					<h:panelGroup>
					<p:inputText required="true" 
					requiredMessage="Ingrese su numero de tlf">
					</p:inputText>
					</h:panelGroup>
					<h:outputText value="Correro Electronico" />
					<h:panelGroup>
					<p:inputText required="true" 
					requiredMessage="Ingrese su correo electronico">
					</p:inputText>
					</h:panelGroup>
					<h:outputText value="Generar Contraseña" />
					<p:inputText >
					</p:inputText>
					<h:outputText value="Telefono Casa" />
					<h:panelGroup>
					<p:inputText 
					required="true" requiredMessage="Ingrese su tlf fijo">
					</p:inputText>
					</h:panelGroup>
					<p:commandButton value="Ingresar" icon="ui-icon-disk"
						update="@form"></p:commandButton>
						<p:commandButton value="Salir" icon="ui-icon-cancel"></p:commandButton>
					<p:messages autoUpdate="true"></p:messages>

				</p:panelGrid>
			</h:form>
		</p:panel>
	</div>
	<h:form id="form2">
		<p:panel header="LISTA DE REGISTROS">
			<p:dataTable value="" var="a" id="tabla1">
				<p:column headerText="NOMBRES">
					<h:outputText value="" />
				</p:column>
				<p:column headerText="APELLIDO">
					<h:outputText value="" />
				</p:column>
				<p:column headerText="DIRECCION">
					<h:outputText value="" />
				</p:column>
				<p:column headerText="ESPECIFICACION">
					<h:outputText value="" />
				</p:column>
				<p:column headerText="TELEFONO">
					<h:outputText value="" />
				</p:column>
				<p:column headerText="CORREO ELECTRONICO">
					<h:outputText value="" />
				</p:column>
				<p:column headerText="CONTRASEÑA">
					<h:outputText value="" />
				</p:column>
				<p:column headerText="TELE. CASA">
					<h:outputText value="" />
				</p:column>
			</p:dataTable>

		</p:panel>
	</h:form>

</body>
</html>
