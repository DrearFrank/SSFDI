<p:panel header="LOGIN PARA USARIOS" style="width:350px">
<p:growl autoUpdate="true"></p:growl>


<h:form>
<p:panelGrid columns="2"  >
				<h:outputText value="Código de usuario:" />
				<p:inputText value="#{beanLogin.codigoUsuario}"
					required="true" size="20" maxlength="20"
					requiredMessage="Debe ingresar su codigo de usuario." />
				<h:outputText value="Clave:" />
				<p:password value="#{beanLogin.clave}" required="true"
					size="10" maxlength="10"
					requiredMessage="Debe ingresar su contraseña." />
				<p:commandButton value="Ingresar"
					action="#{beanLogin.accederSistema()}" update="mensajes"/>
				<p:messages id="mensajes" />
			</p:panelGrid>
</h:form>
</p:panel>
